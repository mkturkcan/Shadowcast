<!DOCTYPE html>
<html>
<head>
    <title>Overpass API Polygon Drawer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #left-panel {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #f5f5f5;
            overflow-y: auto;
        }
        #map {
            width: 50%;
            height: 100vh;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        button#reset {
            background-color: #f44336;
        }
        button#reset:hover {
            background-color: #da190b;
        }
        #coordinates {
            font-family: monospace;
            white-space: pre-wrap;
            background-color: white;
            padding: 15px;
            border-radius: 4px;
            min-height: 100px;
        }
        .status {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="left-panel">
        <h2>Overpass API Polygon Drawer</h2>
        <div class="status">
            Points added: <span id="point-count">0</span>
        </div>
        <div class="controls">
            <button id="finalize">Finalize Polygon</button>
            <button id="reset">Reset</button>
        </div>
        <div>
            <h3>Coordinates</h3>
            <div id="coordinates">Click points on the map to start drawing a polygon</div>
        </div>
        <div>
            <h3>Overpass Query</h3>
            <div id="query">Polygon will be converted to Overpass query format when finalized</div>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // State variables
        let points = [];
        let polyline = null;
        let markers = [];

        // DOM elements
        const pointCount = document.getElementById('point-count');
        const coordinatesDiv = document.getElementById('coordinates');
        const queryDiv = document.getElementById('query');
        const finalizeButton = document.getElementById('finalize');
        const resetButton = document.getElementById('reset');

        // Add click handler to map
        map.on('click', function(e) {
            const lat = e.latlng.lat.toFixed(6);
            const lng = e.latlng.lng.toFixed(6);
            points.push([lat, lng]);
            
            // Add marker
            const marker = L.marker([lat, lng]).addTo(map);
            markers.push(marker);

            // Update polyline
            if (polyline) {
                map.removeLayer(polyline);
            }
            polyline = L.polyline(points.map(p => [p[0], p[1]]), {
                color: 'blue',
                weight: 2
            }).addTo(map);

            // Update UI
            updateUI();
        });

        function updateUI() {
            pointCount.textContent = points.length;
            
            // Update coordinates display
            if (points.length === 0) {
                coordinatesDiv.textContent = 'Click points on the map to start drawing a polygon';
            } else {
                coordinatesDiv.textContent = points.map((p, i) => 
                    `Point ${i + 1}: ${p[0]}, ${p[1]}`
                ).join('\n');
            }
        }

        function generateOverpassQuery() {
            if (points.length < 3) {
                return 'Need at least 3 points to form a polygon';
            }

            // Add first point to the end to close the polygon
            const closedPoints = [...points, points[0]];
            
            const polygonStr = closedPoints
                .map(p => `${p[0]} ${p[1]}`)
                .join(' ');

            return `[out:json];
(
  way(poly:"${polygonStr}");
  >;
);
out body;`;
        }

        finalizeButton.addEventListener('click', function() {
            if (points.length < 3) {
                alert('Please add at least 3 points to create a polygon');
                return;
            }
            queryDiv.innerHTML = `<pre>${generateOverpassQuery()}</pre>`;
        });

        resetButton.addEventListener('click', function() {
            // Clear all points
            points = [];
            
            // Remove markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            // Remove polyline
            if (polyline) {
                map.removeLayer(polyline);
                polyline = null;
            }
            
            // Reset UI
            updateUI();
            queryDiv.innerHTML = 'Polygon will be converted to Overpass query format when finalized';
        });
    </script>
</body>
</html>
